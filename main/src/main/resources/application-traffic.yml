server:
  port: 4000
#  tomcat:
#    threads:
#      max: 100

spring:
  config:
    activate:
      on-profile: traffic
    import: application-secret.properties
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://${TRAFFIC_DB_HOST}:${TRAFFIC_DB_PORT}/${TRAFFIC_DB_NAME}?currentSchema=${TRAFFIC_DB_SCHEMA}
    username: ${TRAFFIC_DB_USERNAME}
    password: ${TRAFFIC_DB_PASSWORD}
  #    hikari:
  #      maximum-pool-size: 20
  playground-datasource:
    jdbc-url: jdbc:postgresql://${TRAFFIC_DB_HOST}:${TRAFFIC_DB_PORT}/${TRAFFIC_PLAYGROUND_DB_NAME}?currentSchema=${TRAFFIC_PLAYGROUND_DB_SCHEMA}
    username: ${TRAFFIC_PLAYGROUND_DB_USERNAME}
    password: ${TRAFFIC_PLAYGROUND_DB_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.sopt.makers.crew.main.global.config.CamelCaseNamingStrategy
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
      storage_engine: innodb
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=24h

aws-property:
  aws-region: ${AWS_REGION}
  s3-bucket-name: ${AWS_S3_BUCKET_NAME}
  access-key: ${AWS_ACCESS_KEY_ID}
  secret-key: ${AWS_SECRET_ACCESS_KEY}
  file-min-size: ${AWS_FILE_MIN_SIZE}
  file-max-size: ${AWS_FILE_MAX_SIZE}
  algorithm: ${AWS_ALGORITHM}
  content-type: ${AWS_CONTENT_TYPE}
  request-type: ${AWS_REQUEST_TYPE}
  object-url: ${AWS_OBJECT_URL}

springdoc:
  packages-to-scan: org.sopt.makers.crew
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true

push-notification:
  web-url: ${DEV_WEB_PAGE_URL}
  x-api-key: ${DEV_PUSH_API_KEY}
  service: ${PUSH_NOTIFICATION_SERVICE}
  push-server-url: ${DEV_PUSH_SERVER_URL}

notice:
  secret-key: ${NOTICE_SECRET_KEY}

jwt:
  jwk:
    issuer: ${MAKERS_AUTH_JWK_ISSUER}
    skip-expiration-check: true

external:
  auth:
    url: https://auth.api.sopt.org
    api-key: ${AUTH_API_KEY}
    service-name: ${OUR_SERVICE_NAME}
    jwk: ${MAKERS_AUTH_JWK_ENDPOINT}
    users: ${MAKERS_AUTH_USERS_ENDPOINT}

management:
  server:
    port: ${ACTUATOR_PORT}
  health:
    redis:
      enabled: false
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: health, info, metrics, prometheus, caches, cachecontents
      base-path: ${ACTUATOR_PATH}
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    caches:
      enabled: true
    cachecontents:
      enabled: true


custom:
  paths:
    eventApply: ${PROD_EVENT_APPLY_PATH}
    adminKey: ${ADMIN_SECRET}

sentry:
  dsn: ${SENTRY_DSN}
  environment: ${TRAFFIC_SENTRY_ENVIRONMENT}
  servername: ${TRAFFIC_SENTRY_SERVERNAME}

img:
  flash: ${FLASH_IMAGE}

thread-pool:
  core-size: ${PROD_THREAD_CORE_SIZE}
  thread-name-prefix: ${PROD_THREAD_NAME_PREFIX}

slack:
  bot-token: ${SLACK_BOT_TOKEN}
  app-token: ${SLACK_APP_TOKEN}
  api-auth-token: ${SLACK_API_AUTH_TOKEN}

cors:
  allowed-origins:
    traffic: ${CORS_TRAFFIC_ORIGIN}
