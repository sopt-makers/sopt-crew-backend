      caddy.route_2: /user/v2
      caddy.route_2.reverse_proxy: "{{ upstreams 4000 }}"
      caddy.route_3: /user/v2/*
      caddy.route_3.reverse_proxy: "{{ upstreams 4000 }}"
      caddy.route_4: /meeting/v2/*
      caddy.route_4.reverse_proxy: "{{ upstreams 4000 }}"

networks:
  caddy:
    external: true
